<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shopping Cart">
    <meta name="author" content="J L Chinchilla">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="m-3 px-2 py-4 border-bottom">Shopping Cart</h1>
      <div class="row">
        <div class="col-12 mx-2 px-2 border-bottom">
          <table class="table table-ligth table-striped table-hover align-middle">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Final Price</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <td class="product">Salmon</td>
                <td class="price">$ <span>60.00</span></td>
                <td class="quantity">
                  <div class="input-group">
                    <span class="input-group-text">QTY</span>
                    <input type="number" class="form-control" min="0" placeholder="1" aria-label="Number of products">
                    <button class="btn btn-outline-secondary delete" type="button">Delete</button>
                  </div>
                </td>
                <td class="total-price"></td>
              </tr>
              <tr>
                <td class="product">Tuna</td>
                <td class="price">$ <span>50.00</span></td>
                <td class="quantity">
                  <div class="input-group">
                    <span class="input-group-text">QTY</span>
                    <input type="number" class="form-control" min="0" placeholder="3" aria-label="Number of products">
                    <button class="btn btn-outline-secondary delete" type="button">Delete</button>
                  </div>
                </td>
                <td class="total-price"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class="col-12 m-2 p-2" id="product-input">
          <div class="input-group">
            <input type="text" id="product-creator" class="col form-control mx-2" placeholder="Product" required/>
            <input type="number" id="product-price" class="col form-control mx-2" placeholder="$00.00" required/>
            <button type="submit" class="btn btn-primary mx-2" name="new-product">Add</button>
            <div class="col"></div>
            <span id="total-cart-price" class="col-2 mx-2"></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
